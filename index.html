<!DOCTYPE html>
<html lang="it">

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matteo Messmer Pics</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("img/sfondo.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(50, 90, 110, 0.35);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    .gallery {
      position: relative;
      z-index: 1;
      column-count: 3;
      column-gap: 1rem;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      margin-bottom: 1rem;
      display: inline-block;
      width: 100%;
      break-inside: avoid;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }

    .card img {
      width: 100%;
      display: block;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    .card-content {
      padding: 1rem;
      color: #fff;
      text-align: center;
    }

    .card-content h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .card-content a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .card-content a:hover {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    @media (max-width: 900px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>

<body>
  <div class="gallery">

    <div class="card">
      <img src="img/pizoncapodannonos.jpg">
      <div class="card-content">
        <h3>Nos Eventi - Pizon e Capodanno 2024</h3>
        <a href="https://drive.google.com/drive/folders/1zH1UV1XVNeMZvt37dGEghunAinnywS1A?usp=sharing"
          target="_blank">Apri</a>
      </div>
    </div>

    <div class="card">
      <img src="img/copertinanoseventigrigliata.jpg">
      <div class="card-content">
        <h3>Nos Eventi - Grigliata 2025</h3>
        <a href="https://drive.google.com/drive/folders/1fP5I1BA6Qd4-YcJer633IAXQf8UGauZX?usp=sharing"
          target="_blank">Apri</a>
      </div>
    </div>



  </div>
</body>

</html>
